<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize File -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Fontawesome File -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Master File -->
    <link rel="stylesheet" href="CSS/master.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap">
    <title>Challenge 1</title>
</head>
<body>
    <div class="container">
        <div class="rate-box">
            <img src="images/icon-star.svg" alt="">
            <div class="info">
                <h1>How did we go ?</h1>
                <p>Please let us know how we did with your support request. All feed back is appreciated to help us improve our offering!</p>
            </div>
            <form action="" class="rating">
            </form>
            <button>Submit</button>
        </div>
    </div>
    <div class="container">
        <div class="thanks-box">
            <img src="images/illustration-thank-you.svg" alt="">
            <div class="state">You Selected <span class="selected">4</span> out of <span class="rate-numbers"></span></div>
            <h1>Thank You!</h1>
            <p>We appreciate you taking time to give a rating, if you ever need more support, don't hesitate to get in touch</p>
        </div>
    </div>
    <script src="JavaScript/master.js"></script>
</body>
</html>
